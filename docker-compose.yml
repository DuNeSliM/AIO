services:
  postgres:
    image: postgres:16-alpine
    container_name: aio-postgres
    environment:
      POSTGRES_USER: aio_user
      POSTGRES_PASSWORD: aio_password
      POSTGRES_DB: aio_games
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./k8s/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aio_user -d aio_games"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
