server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets with long cache (Vite fingerprints filenames)
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA routing: any unknown path -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
