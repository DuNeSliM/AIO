apiVersion: v1
kind: ConfigMap
metadata:
  name: go-api-config
data:
  PORT: '8080'
  FRONTEND_ORIGIN: 'http://localhost:3000'
  KEYCLOAK_URL: 'https://auth.gamedivers.de'
