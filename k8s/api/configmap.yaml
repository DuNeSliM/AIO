  KEYCLOAK_REQUIRE_EMAIL_VERIFIED: 'true'
  STEAM_CALLBACK_URL: 'http://localhost:8080/auth/steam/callback'
  EPIC_CALLBACK_URL: 'http://localhost:8080/auth/epic/callback'
