# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api
  namespace: go-api
  labels:
    app: go-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
    spec:
      containers:
        - name: go-api
          image: ghcr.io/your-org/go-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
        - name: go-api
          image: ghcr.io/your-org/go-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: go-api-auth
                  key: JWT_SECRET

            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: go-api-auth
                  key: ENCRYPTION_KEY

            - name: BNET_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: go-api-auth
                  key: BNET_CLIENT_ID

            - name: BNET_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: go-api-auth
                  key: BNET_CLIENT_SECRET

            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: go-api-auth
                  key: BASE_URL