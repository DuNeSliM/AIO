apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zitadel
  namespace: zitadel
spec:
  interval: 5m
  chart:
    spec:
      chart: zitadel
      version: ">=7.0.0 <8.0.0"
      sourceRef:
        kind: HelmRepository
        name: zitadel
        namespace: zitadel
  values:
    zitadel:
      config:
        externalDomain: auth.gamedivers.de
        externalSecure: true

    # DB connection (use your secret values)
    # The secret should contain: POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, POSTGRES_HOST, POSTGRES_PORT
    env:
      - name: ZITADEL_DATABASE_POSTGRES_HOST
        valueFrom:
          secretKeyRef:
            name: postgres-zitadel-auth
            key: POSTGRES_HOST
      - name: ZITADEL_DATABASE_POSTGRES_PORT
        valueFrom:
          secretKeyRef:
            name: postgres-zitadel-auth
            key: POSTGRES_PORT
      - name: ZITADEL_DATABASE_POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: postgres-zitadel-auth
            key: POSTGRES_USER
      - name: ZITADEL_DATABASE_POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-zitadel-auth
            key: POSTGRES_PASSWORD
      - name: ZITADEL_DATABASE_POSTGRES_DATABASE
        valueFrom:
          secretKeyRef:
            name: postgres-zitadel-auth
            key: POSTGRES_DB

    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - host: auth.gamedivers.de
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: zitadel-tls
          hosts:
            - auth.gamedivers.de